<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <img class="logo" src="logo.png" alt="Logo">
        <ul class="list">
            <li>Accueil</li>
            <li>Produits</li>
            <li>Contact</li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Rechercher des produits..." class="search-input">
            <img id="icon" src="searchicon.png" alt="Icône de recherche">
        </div>
    </nav>

    <!-- FORMULAIRE -->
    <div class="form-container">
        <h1>Demande de produit</h1>
        <form id="form">
            <div class="group">
                <label for="name">Nom et Prénom <span>*</span></label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom et prénom" required>
            </div>
            <div class="group">
                <label for="address">Adresse <span>*</span></label>
                <input type="text" id="address" name="address" placeholder="Entrez votre adresse" required>
            </div>
            <div class="group">
                <label for="postal-code">Code Postal <span>*</span></label>
                <input type="text" id="postal-code" name="postal-code" placeholder="Entrez votre code postal" required>
            </div>
            <div class="group">
                <label for="phone">Numéro de Téléphone <span>*</span></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Entrez votre numéro de téléphone" required>
            </div>
            <div class="group">
                <label for="quantity">Quantité <span>*</span></label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="Quantité" required>
            </div>"

            <div class="total-submit">
                <label for="total" id="total">Total (MAD)</label>
                <span id="total" name="total">0</span>
                <button type="submit" class="submit-btn">E"nvoyer la commande</button>
            </div>
        </form>
    </div>



    <script src="logic.js"></script>
</body>

</html>
